AWSTemplateFormatVersion: "2010-09-09"

Description: VID Infrastructure
Parameters:
  InfrastructerName:
    Type: String
    Default: nx-vid

Resources:
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub ${InfrastructerName}-api
      Description: API Gateway for Lambda function
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Policies: 
        - PolicyName: "LambdaExecutionPolicy"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - Effect: "Allow"
                Action: 
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"

Outputs:
  RestApiId:
    Value: !Ref ApiGateway
    Export:
      Name: RestApiId
  RestApiRootResourceId:
    Value: !GetAtt ApiGateway.RootResourceId
    Export:
      Name: RestApiRootResourceId
  LambdaExecutionRole:
    Value: !Ref LambdaExecutionRole
    Export:
      Name: LambdaExecutionRole
  InfrastructerName:
    Value: !Ref InfrastructerName
    Export:
      Name: InfrastructerName